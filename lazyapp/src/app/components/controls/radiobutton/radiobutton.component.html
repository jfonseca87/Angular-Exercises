<div class="custom-control custom-radio col-12">
  <input
    type="radio"
    class="custom-control-input"
    [id]="confControl.id"
    [name]="confControl.name"
    [checked]="confControl.checked"
  />
  <label class="custom-control-label" [for]="confControl.id"
    >{{ confControl.label }}</label
  >
</div>
