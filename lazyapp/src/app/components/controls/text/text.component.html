<div [ngSwitch]="confControl.type.toString()">
  <div class="form-group col-12" *ngSwitchCase="'text'">
    <label for="{{ confControl.id }}">{{ confControl.label }}</label>
    <input
      type="text"
      class="form-control"
      id="{{ confControl.id }}"
      placeholder="{{ confControl.placeholder }}"
      value="{{ confControl.value }}"
    />
    <div class="invalid-feedback">Please enter a message in the textbox.</div>
  </div>
  <div class="form-group col-12" *ngSwitchCase="'password'">
    <label for="{{ confControl.id }}">{{ confControl.label }}</label>
    <input
      type="password"
      class="form-control"
      id="{{ confControl.id }}"
      placeholder="{{ confControl.placeholder }}"
      value="{{ confControl.value }}"
    />
    <div class="invalid-feedback">Please enter a message in the password.</div>
  </div>
  <div class="form-group col-12" *ngSwitchDefault>
    <label for="{{ confControl.id }}">{{ confControl.label }}</label>
    <input
      type="text"
      class="form-control"
      id="{{ confControl.id }}"
      placeholder="{{ confControl.placeholder }}"
      value="{{ confControl.value }}"
    />
    <div class="invalid-feedback">Please enter a message in the textbox.</div>
  </div>
</div>
